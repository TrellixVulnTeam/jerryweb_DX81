<!DOCTYPE html>
<html>
<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  輸入數字:


  <input type="number" name="quantity" id="a">
  <button onclick="q()">提交</button>
  <p id="demo">你及格了嗎!</p>



<script>
function q() {
    if (parseInt(document.getElementById('a').value)>100||parseInt(document.getElementById('a').value)<0) 
    {
    	document.getElementById("demo").innerHTML = "很棒喔亂輸入!";

    }
    else if(parseInt(document.getElementById('a').value)>60)
    {
    	document.getElementById("demo").innerHTML = "及格!";	
    }
    else
    {
    	document.getElementById("demo").innerHTML = "不及格!";
    }
}
</script>

</body>
</html>
